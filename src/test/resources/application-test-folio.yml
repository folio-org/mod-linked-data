spring:
  jpa:
    properties:
      hibernate.default_schema: test_tenant_mod_linked_data
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: search

folio:
  kafka:
    topics:
      - name: linked-data.work
        numPartitions: 1
      - name: linked-data.authority
        numPartitions: 1
      - name: inventory.instance_ingress
        numPartitions: 1
      - name: DI_COMPLETED
        num-partitions: 1

test:
  topic:
    search-work: folio.test_tenant.linked-data.work
    search-authority: folio.test_tenant.linked-data.authority
    inventory-instance-ingress: folio.test_tenant.inventory.instance_ingress
