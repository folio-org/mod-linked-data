spring:
  jpa:
    properties:
      hibernate.default_schema: test_tenant_mod_linked_data
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: search

folio:
  kafka:
    topics:
      - name: linked-data.work
        numPartitions: 1
      - name: inventory.instance_ingress
        numPartitions: 1
      - name: srs.source_records
        num-partitions: 1
      - name: inventory.instance
        num-partitions: 1
      - name: linked-data.hub
        numPartitions: 1
      - name: linked_data_import.output
        numPartitions: 1

mod-linked-data:
  reindex:
    page-size: 1

test:
  topic:
    search-work: folio.test_tenant.linked-data.work
    search-hub: folio.test_tenant.linked-data.hub
    inventory-instance-ingress: folio.test_tenant.inventory.instance_ingress
    ld-import-output: folio.test_tenant.linked_data_import.output
